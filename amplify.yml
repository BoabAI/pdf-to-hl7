version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        # Create .env.production from Amplify env vars for runtime
        - echo "APP_PASSWORD=$APP_PASSWORD" > .env.production
        - echo "Created .env.production with APP_PASSWORD"
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*

